apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: event-gateway-ingress
  annotations:
spec:
  rules:
    - host: eventgateway.minikube
      http:
        paths:
          - path: /v1/
            backend:
              serviceName: eg-event-gateway
              servicePort: config
          - path: /
            backend:
              serviceName: eg-event-gateway
              servicePort: events
